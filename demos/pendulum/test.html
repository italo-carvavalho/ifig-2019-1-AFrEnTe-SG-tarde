<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
  position: relative;
  height: 200px;
  width: 200px;
  margin: 100px;
  padding: 10px;
  border: 1px solid black;
}

#div2 {
  padding: 50px;
  position: absolute;
  z-index: -1;
  border: 1px solid black;
  background-color: red;
  transform: rotate(45deg);
  transform-origin: 0% 0%;
}
</style>
</head>
<body>

<h1>The transform-origin Property</h1>

<div id="div1">
  <div id="div2">HELLO</div>
</div>

</body>
</html>
